name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller
    
    - name: Build Windows executable
      run: |
        pyinstaller --onefile --console --name SudokuGame-Windows sudoku_app.py --add-data "templates;templates" --add-data "sudoku.py;."
    
    - name: Upload Windows executable
      uses: actions/upload-artifact@v3
      with:
        name: SudokuGame-Windows
        path: dist/SudokuGame-Windows.exe
        
  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller
    
    - name: Build macOS executable
      run: |
        pyinstaller --onefile --console --name SudokuGame-macOS sudoku_app.py --add-data "templates:templates" --add-data "sudoku.py:."
    
    - name: Upload macOS executable
      uses: actions/upload-artifact@v3
      with:
        name: SudokuGame-macOS
        path: dist/SudokuGame-macOS
        
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask pyinstaller
    
    - name: Build Linux executable
      run: |
        pyinstaller --onefile --console --name SudokuGame-Linux sudoku_app.py --add-data "templates:templates" --add-data "sudoku.py:."
    
    - name: Upload Linux executable
      uses: actions/upload-artifact@v3
      with:
        name: SudokuGame-Linux
        path: dist/SudokuGame-Linux